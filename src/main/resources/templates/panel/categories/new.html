<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New category</title>
</head>
<body>

<form th:method="POST" th:action="@{/panel/categories}" th:object="${category}">
    <label for="category_name">Enter category name: </label>
    <input type="text" th:field="*{name}" id="category_name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="category_description">Enter category description: </label>
    <input type="text" th:field="*{description}" id="category_description"/>
    <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Category description error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
