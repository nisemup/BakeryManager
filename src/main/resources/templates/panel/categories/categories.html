<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
    <title>Categories</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container-fluid" style="max-width: 900px; margin: 0 auto;">
        <h2 class="text-center">Categories</h2>

        <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show text-center message"
             role="alert">
            [[${message}]]
            <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="my-3">
            <form th:action="@{/panel/categories}">
                <div class="row d-flex">
                    <div class="col-md-6 mt-2">
                        <div class="search">
                            <i class="fa fa-search"></i>
                            <input id="keyword" type="search" name="keyword" th:value="${keyword}" required class="form-control"
                                                                placeholder="Enter keyword">
                            <button type="submit" class="btn btn-secondary">Search</button>
                        </div>
                    </div>
                    <div class="col-md-6 mt-2">
                        <button id="btnClear" class="btn btn-info">Clear</button>
                    </div>
                </div>
            </form>
        </div>

        <div th:if="${categories.size() > 0}">
            <table class="table table-hover table-responsive-xl">
                <thead class="thead-light">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Active</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${categories}">
                    <th scope="row">[[${category.id}]]</th>
                    <td>[[${category.name}]]</td>
                    <td>[[${category.description}]]</td>
                    <td>
                        <a th:if="${category.active}" class="fa-regular fa-square-check active-link"
                           title="Disable this category"
                           href=""
                           th:data-category-id="${category.id}" th:data-active="false"></a>
                        <a th:unless="${category.active}" class="fa-regular fa-square icon-dark inactive-link"
                           title="Enable this category"
                           href=""
                           th:data-category-id="${category.id}" th:data-active="true"></a>
                    </td>
                    <td>
                        <a th:href="@{'/panel/categories/' + ${category.id} + '/edit'}" title="Edit this category"
                           class="fa-regular fa-pen-to-square icon-dark"></a>
                        &nbsp;
                        <a th:action="@{'/panel/categories/' + ${category.id}}"
                           th:categoryName="${category.name}" th:category-id="${category.id}" id="btnDelete"
                           title="Delete this category" class="fa-regular fa-trash-can icon-dark btn-delete"></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="" th:unless="${categories.size() > 0}">
            <span>Categories not found!</span>
        </div>
    </div>

    <div class="modal fade text-center" id="confirmModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <span id="confirmText"></span>
                </div>

                <div class="modal-footer">
                    <a type="button" id="yesBtn" class="btn btn-danger">Yes</a>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>

    <a href="/panel/categories/new">Create new category</a>

    <script type="text/javascript">
        $(document).ready(function () {
            $(".btn-delete").on("click", function (event) {
                event.preventDefault();
                const link = $(this);

                const categoryName = link.attr("categoryName");
                const categoryId = link.attr("category-id")
                $("#confirmText").html("Do you want to delete the category \<strong\>" + categoryName + "\<\/strong\>?");
                $("#confirmModal").modal();

                $("#yesBtn").on("click", function (event) {
                    event.preventDefault();

                    $.ajax({
                        type: "DELETE",
                        url: "/panel/categories/" + categoryId,
                        success: function(response) {
                            location.reload();
                        },
                        error: function (error) {
                            alert(error.message);
                            console.error("Delete error: " + error);
                        }
                    });
                });
            });



            $("#btnClear").on("click", function (e) {
                e.preventDefault();
                $("#keyword").text("");
                window.location = "[[@{/panel/categories}]]";
            });

            $("a.active-link, a.inactive-link").click(function (event) {
                event.preventDefault();

                const link = $(this);
                const categoryId = link.data("category-id");
                const active = link.data("active");

                $.ajax({
                    type: "PATCH",
                    url: "/panel/categories/" + categoryId + "/status?active=" + active,
                    success: function(response) {
                        if (active) {
                            link.removeClass("fa-square-check active-link");
                            link.addClass("fa-square icon-dark inactive-link");
                            link.data("active", false);
                        } else {
                            link.removeClass("fa-square icon-dark inactive-link");
                            link.addClass("fa-square-check active-link");
                            link.data("active", true);
                        }

                        location.reload();
                    },
                    error: function (error) {
                        console.error("Error toggling active state: " + error);
                    }
                });
            });
        });
    </script>

</body>
</html>
