<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>

<div th:each="category : ${category}">
    <a th:href="@{/panel/category/{id}(id=${category.getCategoryId()})}"
       th:text="${category.getCategoryName()}"></a>
</div>

<br/>
<hr/>

<a href="/panel/category/new">Create new category</a>

</body>
</html>
