<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New category</title>
</head>
<body>

<form th:method="POST" th:action="@{/panel/category}" th:object="${category}">
    <label for="category_name">Enter category name: </label>
    <input type="text" th:field="*{categoryName}" id="category_name"/>
    <div style="color:red" th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}">Name error</div>
    <br/>
    <label for="category_description">Enter address: </label>
    <input type="text" th:field="*{categoryDescription}" id="category_description"/>
    <div style="color:red" th:if="${#fields.hasErrors('categoryDescription')}" th:errors="*{categoryDescription}">Category description error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
