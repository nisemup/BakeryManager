<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title>[[${pageTitle}]]</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container-fluid">
  <h2 class="text-center">[[${pageTitle}]]</h2>

  <div class="my-3" th:if="${method == 'PATCH' or method == 'POST'}">
    <form th:method="${method}" th:action="@{/panel/drivers{id}(id=${method == 'PATCH' ? '/' + driver.getId() : ''})}"
          th:object="${driver}" style="max-width: 550px; margin: 0 auto">
      <div class="p-3">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="user">User</label>
          <div class="col-sm-9">
            <select th:field="*{user}" class="form-control" id="user">
              <option th:each="user: ${users}" th:value="${user.getId}"
                      th:text="${user.getFirstName() + ' ' + user.getLastName()}"/>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="truck">Truck</label>
          <div class="col-sm-9">
            <select th:field="*{truck}" class="form-control" id="truck">
              <option th:each="truck: ${trucks}" th:value="${truck.getId()}"
                      th:text="${truck.getBrand() + ' ' + truck.getModel() + ' (' + truck.getNumberPlate() + ')'}"/>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="license">License</label>
          <div class="col-sm-9">
            <input type="text" th:field="*{license}" minlength="2" maxlength="256" class="form-control"
                   id="license" />
          </div>
        </div>

        <div class="text-center">
          <input type="submit" value="Save" class="btn btn-primary btn-sm mr-2" />
          <input type="button" value="Cancel" id="btnCancel" class="btn btn-secondary btn-sm" />
        </div>
      </div>
    </form>
  </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $("#btnCancel").on("click", function () {
            window.location = "[[@{/panel/drivers}]]";
        });
    });
</script>
</body>
</html>
