<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
    <title>Customers</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container-fluid" style="max-width: 900px; margin: 0 auto;">
    <h2 class="text-center">Customers</h2>

    <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show text-center message"
         role="alert">
        [[${message}]]
        <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="my-3">
        <form th:action="@{/panel/customers}">
            <div class="row d-flex">
                <div class="col-md-6 mt-2">
                    <div class="search">
                        <i class="fa fa-search"></i>
                        <input id="keyword" type="search" name="keyword" th:value="${keyword}" required class="form-control"
                               placeholder="Enter keyword">
                        <button type="submit" class="btn btn-secondary">Search</button>
                    </div>
                </div>

                <div class="col-md-6 mt-2">
                    <button id="btnClear" class="btn btn-info">Clear</button>
                    <button id="btnNew" class="btn btn-info">New</button>
                </div>
            </div>
        </form>
    </div>

    <div th:if="${customers.size() > 0}">
        <table class="table table-hover table-responsive-xl">
            <thead class="thead-light">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Company name</th>
                <th scope="col">Address</th>
                <th scope="col">Contact name</th>
                <th scope="col">Phone</th>
                <th scope="col">Created at</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <th scope="row">[[${customer.id}]]</th>
                <td>[[${customer.companyName}]]</td>
                <td>[[${customer.address}]]</td>
                <td>[[${customer.name}]]</td>
                <td>[[${customer.phoneNumber}]]</td>
                <td>[[${customer.createdAt}]]</td>
                <td>
                    <a th:href="@{'/panel/customers/' + ${customer.id}}" title="Edit this customer"
                       class="fa-regular fa-pen-to-square icon-dark"></a>
                    &nbsp;
                    <a th:action="@{'/panel/customers/' + ${customer.id}}"
                       th:customerName="${customer.companyName + ' (' + customer.address + ')'}" th:customerId="${customer.id}" id="btnDelete"
                       title="Delete this customer" class="fa-regular fa-trash-can icon-dark btn-delete"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="" th:unless="${customers.size() > 0}">
        <span>Customers not found!</span>
    </div>
</div>

<div class="modal fade text-center" id="confirmModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Confirmation</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <span id="confirmText"></span>
            </div>

            <div class="modal-footer">
                <a type="button" id="yesBtn" class="btn btn-danger">Yes</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $(".btn-delete").on("click", function (event) {
            event.preventDefault();
            const link = $(this);

            const customerName = link.attr("customerName");
            const customerId = link.attr("customerId")
            $("#confirmText").html("Do you want to delete the customer \<strong\>" + customerName + "\<\/strong\>?");
            $("#confirmModal").modal();

            $("#yesBtn").on("click", function (event) {
                event.preventDefault();

                $.ajax({
                    type: "DELETE",
                    url: "/panel/customers/" + customerId,
                    success: function(response) {
                        location.reload();
                    },
                    error: function (error) {
                        alert(error.message);
                        console.error("Delete error: " + error);
                    }
                });
            });
        });

        $("#btnClear").on("click", function (e) {
            e.preventDefault();
            $("#keyword").text("");
            window.location = "[[@{/panel/customers}]]";
        });

        $("#btnNew").on("click", function (e) {
            e.preventDefault();
            window.location = "[[@{/panel/customers/new}]]";
        });
    });
</script>

</body>
</html>
