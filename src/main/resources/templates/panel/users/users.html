<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<div th:each="user : ${users}">
    <a th:href="@{/panel/users/{id}(id=${user.getUserId()})}"
       th:text="${user.getFirstName() + ' ' + user.getLastName() + ' - ' + user.getRole()}">user</a>
</div>

<br/>
<hr/>

<a href="/panel/users/new">Create new user</a>

</body>
</html>
