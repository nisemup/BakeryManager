<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Products</title>
</head>
<body>

<div th:each="product : ${products}">
  <a th:href="@{/panel/products/{id}(id=${product.getId()})}"
     th:text="${product.getName()}"></a>
</div>

<br/>
<hr/>

<a href="/panel/products/new">Create new product</a>

</body>
</html>
